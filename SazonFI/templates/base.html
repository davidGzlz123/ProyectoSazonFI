<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SazonFI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{{ MEDIA_URL }}principal/logo.png" alt="Logo-SazonFI" width="220" height="150" class="d-inline-block align-top">
            </a>
            <!-- <a class="navbar-brand" href="{% url 'index' %}">SazonFI</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 align-items-center">
                    <!-- Barra de búsqueda -->
                    <li class="nav-item mx-auto" id="search-bar">
                        <form action="/buscar" method="get" class="search-bar">
                                <!-- Icono de lupa -->
                                <img src="{{ MEDIA_URL }}principal/search.png" alt="search-icon" class="search-icon">
                            <input type="search" name="q" class="search-input" placeholder="Buscar comida ..." aria-label="Buscar comida">
                        </form>
                    </li>
                    <!-- Login/Registro -->
                    <li class="nav-item" id="login-link">
                    <div class="d-flex align-items-center">
                        <!-- icono -->
                        <img src="{{ MEDIA_URL }}principal/login.png" alt="Login-Icon" width="45" height="45" class="mr-2">
                        <a href="{% url 'login' %}" class="nav-link login-btn {% if request.resolver_match.url_name == 'registro' %}active{% endif %}" style="color: #D9D9D9; font-size: 25px;">Ingresa</a>

                        <span class="mx-1" style="color: #D9D9D9; font-size: 25px;">o</span>

                        <a href="{% url 'registro' %}" class="nav-link login-btn {% if request.resolver_match.url_name == 'registro' %}active{% endif %}" style="color: #D9D9D9; font-size: 25px;">Regístrate</a>
                    </div>
                    </li>
                    {# ENLACE AL CARRITO - CORREGIDO #}
                    <li class="nav-item" id="carrito-link" style="display: none;">
                        <a class="nav-link" href="{% url 'carritos:ver_carrito' %}">
                            <img src="{{ MEDIA_URL }}principal/carrito.png" alt="Carrito-link" width="50" height="50">
                        </a>
                    </li>
                    <li class="nav-item" id="logout-link" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()" style="color: #D9D9D9; font-size: 25px;">
                            <img src="{{ MEDIA_URL }}principal/login.png" alt="Login-Icon" width="40" height="40">
                            Cerrar Sesion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-5 text-center py-3">
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#">
                    <img src="{{ MEDIA_URL }}principal/facebook.png" alt="Facebook" width="48" height="48">
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <img src="{{ MEDIA_URL }}principal/instagram.png" alt="Instagram" width="40" height="40">
                </a>
            </li>
            <li class="list-inline-item">
                <a href="#">
                    <img src="{{ MEDIA_URL }}principal/x.png" alt="Twitter/X" width="40" height="40">
                </a>
            </li>
        </ul>
        <p style="color: #D9D9D9;">&copy; 2025 SazonFI</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('rol');
            checkAuthentication();
            window.location.href = "{% url 'index' %}";
        }

        function checkAuthentication() {
            const token = localStorage.getItem('token');
            const rol = localStorage.getItem('rol');

            const loginLink = document.getElementById('login-link');
            const registroLink = document.getElementById('registro-link');
            const logoutLink = document.getElementById('logout-link');
            const carritoLink = document.getElementById('carrito-link');

            if (token) {
                if (loginLink) loginLink.style.display = 'none';
                if (registroLink) registroLink.style.display = 'none';
                if (logoutLink) logoutLink.style.display = 'block';

                if (rol === 'cliente' && carritoLink) {
                    carritoLink.style.display = 'block';
                } else if (carritoLink) {
                    carritoLink.style.display = 'none';
                }

            } else {
                if (loginLink) loginLink.style.display = 'block';
                if (registroLink) registroLink.style.display = 'block';
                if (logoutLink) logoutLink.style.display = 'none';
                if (carritoLink) carritoLink.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            checkAuthentication();
        });
    </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
